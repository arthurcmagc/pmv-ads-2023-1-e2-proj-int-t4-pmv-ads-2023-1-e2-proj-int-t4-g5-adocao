<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"

<body>
  <header class="header">
    <img src="logo.png" width="160px">
    <ul class="navbar">
    </ul>
  </header>

  <div class="container">
    <h1>Entre ou Cadastre-se</h1><br>
    <form>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="cpf">Senha:</label><br>
      <input type="password" id="cpf" name="senha"><br><br>

      <input type="submit" id="Entrar" value="Entrar">
      <input type="submit" id="Cadastrar" value="Cadastrar">
    </form>

  </div>

</body>
</html>
